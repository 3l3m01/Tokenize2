<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Tokenize2 demo</title>

    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <link href="../tokenize2.css" rel="stylesheet" />
    <script src="../tokenize2.js"></script>
    <link href="demo.css" rel="stylesheet" />

</head>
<body>

    <div class="container">

        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tokenize2</a>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h2 class="panel-title">Tokenize sample</h2>
                    </div>
                    <div class="panel-body">
                        <select class="tokenize-demo1" multiple>
                            <option value="Peta">Peta</option>
                            <option value="Adrienne">Adrienne</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Lexi">Lexi</option>
                            <option value="Bobbi">Bobbi</option>
                            <option value="Lorissa">Lorissa</option>
                            <option value="Jenna">Jenna</option>
                            <option value="Anissa">Anissa</option>
                        </select>
                        <p>Bootstrap .input-sm</p>
                        <select class="tokenize-demo2 input-sm" multiple>
                            <option value="Peta">Peta</option>
                            <option value="Adrienne">Adrienne</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Lexi">Lexi</option>
                            <option value="Bobbi">Bobbi</option>
                            <option value="Lorissa">Lorissa</option>
                            <option value="Jenna">Jenna</option>
                            <option value="Anissa">Anissa</option>
                        </select>
                        <p>Bootstrap .input-lg</p>
                        <select class="tokenize-demo3 input-lg" multiple>
                            <option value="Peta">Peta</option>
                            <option value="Adrienne">Adrienne</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Lexi">Lexi</option>
                            <option value="Bobbi">Bobbi</option>
                            <option value="Lorissa">Lorissa</option>
                            <option value="Jenna">Jenna</option>
                            <option value="Anissa">Anissa</option>
                        </select>
                        <hr />
                        <button id="btnClear" class="btn btn-primary">Clear all</button>
                    </div>
                </div>
                <script>
                    $('.tokenize-demo1').tokenize2({
                        dataSource: 'source.php'
                    });
                    $('.tokenize-demo2').tokenize2();
                    $('.tokenize-demo3').tokenize2();

                    $('#btnClear').on('mousedown touchstart', function(e){
                        e.preventDefault();
                        $('.tokenize-demo1, .tokenize-demo2, .tokenize-demo3').trigger('tokenize:clear');
                    })
                </script>
            </div>
        </div>

    </div>

</body>
</html>
